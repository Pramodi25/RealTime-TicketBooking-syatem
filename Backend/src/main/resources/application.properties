spring.application.name=TicketBooking
server.port=8080

# Database
spring.data.mongodb.uri=mongodb://localhost:27017/ticketbooking
spring.data.mongodb.database=ticketbooking

# Log levels
logging.level.root=INFO
logging.level.com.example=DEBUG

# Log file name
logging.file.name=logs/application.log

# Log file path (alternative to the above)
# logging.file.path=logs

# File size limit and backups (Logback-specific, for rolling files)
logging.logback.rollingpolicy.file-name-pattern=logs/application-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
